{% extends 't_app/base.html' %}
{% load filters %}
{% load staticfiles %}

{% block content %}
    <div class="register-form">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section-title">
                        <span class="theme-secondary-color">Registro</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <form class="col s12" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                            {{ form.nome }}
                            <label for="username">Seu Nome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                            {{ form.sobrenome }}
                            <label for="username">Seu Sobrenome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                            {{ form.telefone }}
                            <label for="username">Telefone</label>
                        </div>
                    </div>
                   <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                            {{ form.password }}
                            <label for="username">Senha</label>
                        </div>
                    </div>
                    <div class="row row-forgot">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                            <a class="forgotr" href="{% url 'login_app' %}">Já possui conta? Faça Login Aqui!</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                            <button class="waves-effect waves-light btn" type="submit">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
